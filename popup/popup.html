<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT-Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YT-Summarizer</h1>
    
    <div class="input-group">
      <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
      <button id="summarize-button">Summarize</button>
    </div>
    
    <div id="loading-container">
      <div class="spinner"></div>
      <p id="loading-message">Processing...</p>
    </div>
    
    <div id="error-container">
      <p id="error-message"></p>
    </div>
    
    <div id="summary-container">
      <h2 id="video-title"></h2>
      <div id="summary-content"></div>
      <div class="summary-footer">
        <p>Click timestamps to navigate to that point in the video</p>
      </div>
    </div>
  </div>
  
  <script src="../utils/youtube-api.js"></script>
  <script src="../utils/transcript-parser.js"></script>
  <script src="popup.js"></script>
</body>
</html>
